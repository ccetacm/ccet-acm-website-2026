<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="acmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#acmGradient)" filter="url(#shadow)"/>
  
  <!-- ACM Logo Design -->
  <g transform="translate(60,60)">
    <!-- Letter A -->
    <g transform="translate(-35,0)">
      <path d="M -8,-20 L 8,-20 L 15,20 L 8,20 L 5,10 L -5,10 L -8,20 L -15,20 Z M -3,0 L 3,0 L 0,-10 Z" 
            fill="white" opacity="0.95"/>
    </g>
    
    <!-- Letter C -->
    <g transform="translate(0,0)">
      <path d="M 8,-20 C 15,-20 20,-15 20,-8 L 15,-8 C 15,-12 12,-15 8,-15 L -8,-15 
               C -12,-15 -15,-12 -15,-8 L -15,8 C -15,12 -12,15 -8,15 L 8,15 
               C 12,15 15,12 15,8 L 20,8 C 20,15 15,20 8,20 L -8,20 
               C -15,20 -20,15 -20,8 L -20,-8 C -20,-15 -15,-20 -8,-20 Z" 
            fill="white" opacity="0.95"/>
    </g>
    
    <!-- Letter M -->
    <g transform="translate(35,0)">
      <path d="M -15,-20 L -8,-20 L 0,0 L 8,-20 L 15,-20 L 15,20 L 8,20 L 8,-5 L 3,10 
               L -3,10 L -8,-5 L -8,20 L -15,20 Z" 
            fill="white" opacity="0.95"/>
    </g>
    
    <!-- Decorative elements -->
    <circle cx="0" cy="-35" r="3" fill="white" opacity="0.6"/>
    <circle cx="-30" cy="-30" r="2" fill="white" opacity="0.4"/>
    <circle cx="30" cy="-30" r="2" fill="white" opacity="0.4"/>
    <circle cx="-35" cy="35" r="2" fill="white" opacity="0.4"/>
    <circle cx="35" cy="35" r="2" fill="white" opacity="0.4"/>
    
    <!-- Connecting lines -->
    <line x1="-25" y1="25" x2="25" y2="25" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-25" y1="-25" x2="25" y2="-25" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Subtitle text -->
  <text x="60" y="105" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" 
        font-size="10" font-weight="500">Student Chapter</text>
</svg>
