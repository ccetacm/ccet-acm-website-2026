<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Inner geometric design -->
  <g transform="translate(50,50)">
    <!-- Central diamond -->
    <polygon points="0,-15 15,0 0,15 -15,0" fill="white" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="-25" y1="-25" x2="-10" y2="-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="-25" x2="10" y2="-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-25" y1="25" x2="-10" y2="10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="25" x2="10" y2="10" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Corner circles -->
    <circle cx="-25" cy="-25" r="4" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-25" r="4" fill="white" opacity="0.8"/>
    <circle cx="-25" cy="25" r="4" fill="white" opacity="0.8"/>
    <circle cx="25" cy="25" r="4" fill="white" opacity="0.8"/>
    
    <!-- Text elements -->
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ACM</text>
  </g>
</svg>
